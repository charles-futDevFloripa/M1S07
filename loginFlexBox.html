<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./assets/css/login-flexbox.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="login-section"></div>

    <div class="login-form">
      <div class="header-text">
        <h1>FUTURO DEV <br></h1>
        <h3>
          faça seu login para inicar a sessão
        </h3>
        <p>Não tem acesso? <a href="registerFlexBox.html">Cadastre-se!</a></p>
      </div>
      <form class="signin-form">
        <input type="email" name="email" id="email" placeholder="E-mail">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button type="submit">Entrar</button>
        <a href="#">Esqueceu sua senha?</a>
      </form>
      <div class="social-login">
        <button class="google"><i class="fa-brands fa-google fa-lg"></i> acessar com google</button>
        <button class="facebook"><i class="fa-brands fa-facebook-f fa-lg"></i> acessar com facebook</button>
      </div>
    </div>
  </div>
</body>

</html>
